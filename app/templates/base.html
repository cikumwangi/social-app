<html>
<head>
{% if title %}
<title> 
{{title}}- social_app</title>
{% else %}
<title>Welcome to my social-app </title>
{% endif %}
</head>

<body>
<div> Social-app: <a href ="/index"> Home</a></div>
<hr>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
	{% for message in messages %}
	<li> {{ message }}</li>
	{% endfor %}
</ul>
{% endif %}
{% endwith %}
{% block content %} {% endblock %}

</body>
</html>
